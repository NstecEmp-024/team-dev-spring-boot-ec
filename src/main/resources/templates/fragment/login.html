<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
  </head>
  <style>
    div#header {
      background-color: white;
      height: 100px;
    }
    div#footer {
      background-color: white;
      clear: left;
      height: 100px;
      display: flex;
      justify-content: center;
    }
  </style>
  <body>
    <!-- ヘッダー部分 -->
    <div
      th:fragment="header"
      id="header"
      style="text-align: center; border-bottom: 2px solid green"
    >
      <h1 style="color: green">フルネス文房具 管理画面</h1>
      <a style="color: green">ログイン</a>
      <div style="height: 10px;"></div>
    </div>
    <!-- フッター部分 -->
    <div
      th:fragment="footer"
      id="footer"
      ;
      style="text-align: center; border-top: 2px solid green"
    >
      <p style="color: green">Fullness Stationery</p>
    </div>
  </body>
</html>
