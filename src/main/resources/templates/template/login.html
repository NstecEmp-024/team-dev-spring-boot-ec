<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"> -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
      <link rel="stylesheet" href="${pageContext.request.contextPath}/css/style.css">
<head>
    <meta charset="UTF-8">
    <title>ログイン画⾯</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
    <h1>ログイン</h1>
    <div th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
    <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}" class="error"></span>
    </div>

    <form th:action="@{/auth}" method="post">
        ユーザー名：<input type="text" id="username" name="username" required>
        <p> </p>
        パスワード：<input type="password" id="password" name="password" required>
        <p> </p>
        <button type="submit">ログイン</button>
    </div>

    </form>
</body>

</html>
