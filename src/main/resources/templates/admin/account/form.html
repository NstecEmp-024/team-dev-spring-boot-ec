<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント登録（入力）</title>
</head>
<!--変数名とURLを正しいものに変更する-->

<body>
    <div th:replace="fragment/fragment::header"></div>
    <div layout:fragment="content">
        <div style="text-align: center;">
            <h1>アカウント登録（入力）</h1>
            <div th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
                <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}" class="error"></span>
            </div>
            <div>
                <form th:action="@{/admin/account/confirm}" method="post" th:object="${accountForm}">
                    <!--
                <select th:field="*{empId}" required>
                    <option value="">社員名を選択して下さい</option>
                    <option th:each="employee : ${unregisteredEmployees}" th:value="${employee.id}"
                        th:text="${employee.name}">
                    </option>
                </select>
                -->
                    <select th:field="*{empId}" id="employeeName" required>
                        <option value="">社員名を選択して下さい</option>
                        <option th:each="employee : ${unregisteredEmployees}" th:value="${employee.id}"
                            th:text="${employee.name}"></option>

                    </select>
                    <br>アカウント名<input type="text" th:field="*{accountName}" id="accountName" required></br>
                    <br>パスワード<input type="password" th:field="*{password}" id="password" required></br>
                    <br><a href="@{/admin/account/form}">キャンセル</a>
                    <button type="submit">完了</button>
                </form>
            </div>
        </div>
    </div>
    <div th:insert="fragment/fragment::footer"></div>

</body>

</html>
